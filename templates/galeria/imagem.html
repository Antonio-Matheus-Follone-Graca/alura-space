{% extends 'galeria/base.html'%}
{% load static %}
{% block content %}
{% include  'galeria/partials/_paginainicial.html'%}
         {% if fotografia %}
            <section class="conteudo">
                <section class="imagem">
                    <div class="imagem__conteudo">
                        <img class="imagem__imagem" src="{% static '/assets/imagens/galeria/'%}{{fotografia.foto}}"  alt="{{fotografia.nome}}">
                        <div class="imagem__info">
                            <div class="imagem__texto">
                                <p class="imagem__titulo"> {{fotografia.nome}} </p>
                                <p class="imagem__descricao"> {{fotografia.legenda}} </p>
                                <p class="imagem__texto"> {{fotografia.descricao}} </p>
                            </div>
                        </div>
                    </div>
                </section>
            </section>
        {% else %}

        {% endif %}
        </main>
    </div>
    {% include 'galeria/partials/_footer.html'%}
    {% endblock %}
